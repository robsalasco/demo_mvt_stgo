<!DOCTYPE html>
<html>

<head>
    <title>VectorGrid.Protobuf example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
</head>

<body style='margin:0'>
    <div id="map" style="width: 100vw; height: 100vh; background: white"></div>
    <script type="text/javascript" src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script type="text/javascript" src="https://unpkg.com/leaflet.vectorgrid@1.2.0"></script>
    <script>
    var map = L.map('map', {
        minZoom: 12,
        maxZoom: 13
    });
    var cartodbAttribution = '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>';

    var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
        attribution: cartodbAttribution,
        opacity: 0.5
    }).addTo(map);
    var vectorTileStyling = {
        R13: {
            weight: 1,
            fillColor: '#ef4c8b',
            color: '#ef4c8b',
            fillOpacity: 0.2,
            opacity: 0.4
        }
    };
    var mapboxUrl = "./mvt/{z}/{x}/{y}.pbf";
    var mapboxVectorTileOptions = {
        rendererFactory: L.canvas.tile,
        attribution: '&copy; <a href="http://www.ine.cl/">Instituto Nacional de Estadisticas (Chile)</a>',
        vectorTileLayerStyles: vectorTileStyling,
        token: 'NOT'
    };
    var mapboxPbfLayer = L.vectorGrid.protobuf(mapboxUrl, mapboxVectorTileOptions).addTo(map);
    map.setView({ lat: -33.432014, lng: -70.644150 }, 12);
    </script>
</body>

</html>
